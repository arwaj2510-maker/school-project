<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img-box {
        position: relative;
        width: 500px;
        overflow: hidden;
    }

    .img-box img {
        width: 100%;
        display: block;
    }

    /* overlay */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: 0.4s;
    }

    /* hover effect */
    .img-box:hover .overlay {
        opacity: 1;
    }

    /* circle text */
    .date-circle {
        width: 120px;
        height: 120px;
        background: #1fb6b6;
        border-radius: 50%;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .date-circle h3 {
        margin: 0;
        font-size: 22px;
    }

    .date-circle p {
        margin: 0;
        font-size: 16px;
    }
</style>

<body>
    <div class="img-box">
        <img src="images/3.webp" alt="">

        <div class="overlay">
            <div class="date-circle">
                <h3>APR 21</h3>
                <p>2016</p>
            </div>
        </div>
    </div>

</body>

</html>
